<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form id="quiz-form">
            <div class="question">
                <label for="q1">Question 1: What does HTML stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <div class="question">
                <label for="q2">Question 2: Describe the box model in CSS.</label>
                <textarea id="q2" name="q2" rows="4" required></textarea>
            </div>
            <div class="question">
                <label for="q3">Question 3: What is the correct HTML tag for creating a hyperlink?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">A</option>
                    <option value="div">Div</option>
                    <option value="p">P</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">Question 4: How many levels of headings are available in HTML?</label>
                <input type="number" id="q4" name="q4" min="1" required>
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
